<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <title>Videos</title>

      <link rel="stylesheet" href="review.css">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    </head>
    <body>
      <header>
          <!-- 헤더 콘텐츠 -->
      </header>
      
      <main>
        <aside>
            <h2>Reviews</h2>
            <ul>
                <li>
                    <div class="user">
                        <img src="sources/scrump.png" width="50" height="50" alt="User Image">
                        <h4>Elsa</h4>
                        <span>내가 찾던 바로 그 영상!</span>
                        <div>
                            
                            <i class="fa-solid fa-thumbs-up like-btn"> likes</i>
                            <span class ="like-count">0</span>
                            <button type="button" class="edit-btn btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                                Edit
                            </button>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="user">
                        <img src="sources/simpson.png" width="50" height="50" alt="User Image">
                        <h4>Jino</h4>
                        <span>운동 세션이 잘 구성되어있어요!</span>
                        <div>
                            <i class="fa-solid fa-thumbs-up like-btn"> likes</i>
                            <span class ="like-count">0</span>
                            <button type="button" class="edit-btn btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                                Edit
                            </button>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="user">
                        <img src="sources/scrump.png" width="50" height="50" alt="User Image">
                        <h4>Heylee</h4>
                        <span>따라가기 벅차요.</span>
                        <div>
                            <i class="fa-solid fa-thumbs-up like-btn"> likes</i>
                            <span class ="like-count">0</span>
                            <button type="button" class="edit-btn btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                                Edit
                            </button>
                        </div>
                    </div>
                </li>
            </ul>
        </aside>
    </main>
    
    <!-- Modal Structure -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Edit Review</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <textarea class="form-control" id="reviewText" rows="3">Current review text...</textarea>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="saveChangesBtn">Save changes</button>
                </div>
            </div>
        </div>
    </div>
    
    <footer>
        
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const saveChangesBtn = document.getElementById('saveChangesBtn');
            const reviewTextArea = document.getElementById('reviewText');
            let currentReviewElement;
    
            // 모든 Edit 버튼
            document.querySelectorAll('.btn-primary[data-bs-toggle="modal"]').forEach(button => {
                button.addEventListener('click', function () {
                   
                    currentReviewElement = this.closest('.user').querySelector('span');
                    // 텍스트 영역에 현재 리뷰 텍스트
                    reviewTextArea.value = currentReviewElement.textContent;
                });
            });
    
            // Save changes 클릭 
            saveChangesBtn.addEventListener('click', function () {
                // 텍스트 영역의 내용을 현재 리뷰 요소에 반영
                currentReviewElement.textContent = reviewTextArea.value;
    
                // 모달 닫기
                const modalElement = document.getElementById('exampleModal');
                const modalInstance = bootstrap.Modal.getInstance(modalElement) || new bootstrap.Modal(modalElement);
                modalInstance.hide(); // 모달 닫기
            });
            
            document.querySelectorAll('.like-btn').forEach(button => {
                button.addEventListener('click', function(){
                    const likeCountElement = this.nextElementSibling;
                    let likeCount =parseInt(likeCountElement.textContent);
                    likeCount++;
                    likeCountElement.textContent = likeCount;
                });
            })
        })
    </script>
    <script src="https://kit.fontawesome.com/ac0e78004e.js" crossorigin="anonymous"></script>
</body>
  </html>
